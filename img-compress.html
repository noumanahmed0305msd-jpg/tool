<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Compress your images online with our fully responsive and SEO-optimized image compression tool. Choose the compression level and optimize your images for better performance.">
  <meta name="keywords" content="image compression, compress images, image optimizer, SEO-optimized tool, responsive image tool">
  <meta name="author" content="Your Company Name">
  <title>Image Compression Tool - Optimize Your Images</title>
  <!-- SEO: Open Graph Meta Tags -->
  <meta property="og:title" content="Image Compression Tool - Optimize Your Images">
  <meta property="og:description" content="Compress your images online with our fully responsive and SEO-optimized image compression tool.">
  <meta property="og:image" content="https://yourwebsite.com/image-compression-tool.jpg">
  <meta property="og:url" content="https://yourwebsite.com/image-compression-tool">
  <!-- SEO: Twitter Card Meta Tags -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="Image Compression Tool - Optimize Your Images">
  <meta name="twitter:description" content="Compress your images online with our fully responsive and SEO-optimized image compression tool.">
  <meta name="twitter:image" content="https://yourwebsite.com/image-compression-tool.jpg">
  <!-- Styles -->
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }
    .container {
      max-width: 800px;
      margin: 20px auto;
      padding: 20px;
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    h1 {
      text-align: center;
      color: #333;
    }
    .upload-section {
      text-align: center;
      margin: 20px 0;
    }
    .compression-level {
      margin: 20px 0;
      text-align: center;
    }
    .compression-level label {
      font-weight: bold;
    }
    .compression-level select {
      padding: 5px;
      font-size: 16px;
    }
    .ad-section {
      margin: 20px 0;
      text-align: center;
    }
    .ad-section iframe {
      display: inline-block;
      margin: 10px 0;
    }
    .output-section {
      text-align: center;
      margin: 20px 0;
    }
    .output-section img {
      max-width: 100%;
      height: auto;
      margin-top: 20px;
    }
    .footer {
      text-align: center;
      margin-top: 20px;
      font-size: 14px;
      color: #666;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Image Compression Tool</h1>

    <!-- Ad Section 1 -->
    <div class="ad-section">
      <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-YOUR_AD_UNIT_ID" crossorigin="anonymous"></script>
      <!-- Your AdSense Ad Unit Code Here -->
      <ins class="adsbygoogle"
           style="display:block"
           data-ad-client="ca-pub-YOUR_AD_UNIT_ID"
           data-ad-slot="1234567890"
           data-ad-format="auto"
           data-full-width-responsive="true"></ins>
      <script>
           (adsbygoogle = window.adsbygoogle || []).push({});
      </script>
    </div>

    <!-- Upload Section -->
    <div class="upload-section">
      <input type="file" id="imageUpload" accept="image/*">
    </div>

    <!-- Compression Level Section -->
    <div class="compression-level">
      <label for="compressionLevel">Compression Level:</label>
      <select id="compressionLevel">
        <option value="0.1">Low (10%)</option>
        <option value="0.5">Medium (50%)</option>
        <option value="0.9">High (90%)</option>
      </select>
    </div>

    <!-- Output Section -->
    <div class="output-section">
      <canvas id="canvas" style="display:none;"></canvas>
      <img id="compressedImage" alt="Compressed Image">
      <a id="downloadLink" style="display:none;">Download Compressed Image</a>
    </div>

    <!-- Ad Section 2 -->
    <div class="ad-section">
      <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-YOUR_AD_UNIT_ID" crossorigin="anonymous"></script>
      <!-- Your AdSense Ad Unit Code Here -->
      <ins class="adsbygoogle"
           style="display:block"
           data-ad-client="ca-pub-YOUR_AD_UNIT_ID"
           data-ad-slot="0987654321"
           data-ad-format="auto"
           data-full-width-responsive="true"></ins>
      <script>
           (adsbygoogle = window.adsbygoogle || []).push({});
      </script>
    </div>

    <!-- Footer -->
    <div class="footer">
      <p>&copy; 2023 Your Company Name. All rights reserved.</p>
    </div>
  </div>

  <!-- Scripts -->
  <script>
    document.getElementById('imageUpload').addEventListener('change', function(event) {
      const file = event.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function(e) {
          const img = new Image();
          img.src = e.target.result;
          img.onload = function() {
            const canvas = document.getElementById('canvas');
            const ctx = canvas.getContext('2d');
            canvas.width = img.width;
            canvas.height = img.height;
            ctx.drawImage(img, 0, 0);

            const compressionLevel = parseFloat(document.getElementById('compressionLevel').value);
            const compressedDataUrl = canvas.toDataURL('image/jpeg', compressionLevel);

            const compressedImage = document.getElementById('compressedImage');
            compressedImage.src = compressedDataUrl;
            compressedImage.style.display = 'block';

            const downloadLink = document.getElementById('downloadLink');
            downloadLink.href = compressedDataUrl;
            downloadLink.download = 'compressed_image.jpg';
            downloadLink.style.display = 'block';
          };
        };
        reader.readAsDataURL(file);
      }
    });
  </script>
</body>
</html>
